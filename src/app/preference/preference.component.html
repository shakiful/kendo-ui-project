<kendo-grid
  [data]="gridView"
  [groupable]="true"
  [group]="groups"
  (groupChange)="groupChange($event)"
  [height]="380"
>
  <kendo-grid-column field="Age" title="Age" [width]="80"></kendo-grid-column>
  <kendo-grid-column field="FullName" title="Name"></kendo-grid-column>
  <kendo-grid-column field="Avatar" title="Avatar">
    <ng-template kendoGridCellTemplate let-dataItem>
      <img [src]="dataItem.Avatar" alt="Avatar" height="50" /> </ng-template
  ></kendo-grid-column>
</kendo-grid>
