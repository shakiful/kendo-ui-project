<kendo-grid
      [data]="gridView"
      [groupable]="true"
      [group]="groups"
      (groupChange)="groupChange($event)"
      [height]="380"
    >
      <kendo-grid-column
        field="ProductID"
        title="ID"
        [width]="80"
      ></kendo-grid-column>
      <kendo-grid-column field="ProductName" title="Name"></kendo-grid-column>
      <kendo-grid-column
        field="SupplierID"
        title="Supplier ID"
      ></kendo-grid-column>
      <kendo-grid-column field="Category.CategoryName" title="Category">
      </kendo-grid-column>
    </kendo-grid>
